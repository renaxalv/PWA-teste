<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu PWA Completo</title>
  
  <!-- Meta tags PWA -->
  <meta name="theme-color" content="#4285F4">
  <meta name="description" content="Aplicativo PWA de teste completo">
  
  <!-- √çcones -->
  <link rel="icon" href="https://raw.githubusercontent.com/renaxalv/pwa-assets-luft/main/icon-192.png">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/renaxalv/pwa-assets-luft/main/icon-192.png">
  
  <!-- Manifesto PWA (formatado corretamente) -->
  <link rel="manifest" href="manifest.json">
  
  <!-- CSS completo -->
  <style>
    :root {
      --primary: #4285F4;
      --secondary: #34A853;
      --accent: #EA4335;
      --light: #f5f5f5;
      --dark: #202124;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      padding: 20px;
      animation: fadeIn 1s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .app-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
      transform: translateY(0);
      transition: transform 0.3s ease;
    }
    
    .app-container:hover {
      transform: translateY(-5px);
    }
    
    .app-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      animation: rainbow 8s linear infinite;
    }
    
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    
    h1 {
      color: var(--dark);
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 700;
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
    }
    
    p {
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }
    
    .feature {
      background: rgba(66, 133, 244, 0.1);
      border: 1px solid rgba(66, 133, 244, 0.2);
      border-radius: 12px;
      padding: 12px;
      width: 120px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .feature:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(66, 133, 244, 0.2);
    }
    
    .feature i {
      display: block;
      font-size: 24px;
      margin-bottom: 8px;
      color: var(--primary);
    }
    
    .feature span {
      font-size: 14px;
      font-weight: 500;
      color: var(--dark);
    }
    
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(66, 133, 244, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(66, 133, 244, 0.4);
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(45deg);
      transition: all 0.5s ease;
    }
    
    .btn:hover::after {
      left: 100%;
    }
    
    #installBtn {
      display: none;
      margin-top: 20px;
    }
    
    .floating-icons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .floating-icons div {
      position: absolute;
      opacity: 0.1;
      animation: float 15s linear infinite;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }
    
    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="floating-icons">
      <div style="left: 10%; top: 20%; font-size: 24px;">üì±</div>
      <div style="left: 80%; top: 40%; font-size: 32px;">‚ö°</div>
      <div style="left: 30%; top: 70%; font-size: 28px;">üîã</div>
      <div style="left: 70%; top: 20%; font-size: 20px;">üåê</div>
    </div>
    
    <h1>Meu PWA Completo</h1>
    <p>Agora com todos os elementos necess√°rios para funcionar corretamente!</p>
    
    <div class="features">
      <div class="feature">
        <i>üöÄ</i>
        <span>R√°pido</span>
      </div>
      <div class="feature">
        <i>üé®</i>
        <span>Bonito</span>
      </div>
      <div class="feature">
        <i>üì≤</i>
        <span>Instal√°vel</span>
      </div>
    </div>
    
    <button class="btn" id="actionBtn">Testar Funcionalidade</button>
    <button class="btn" id="installBtn">Instalar App</button>
    
    <p class="status">Conectado ao GitHub Pages</p>
  </div>

  <!-- JavaScript completo -->
  <script>
    // Controle do bot√£o de a√ß√£o
    const actionBtn = document.getElementById('actionBtn');
    actionBtn.addEventListener('click', () => {
      actionBtn.textContent = 'Processando...';
      actionBtn.style.background = 'var(--secondary)';
      
      setTimeout(() => {
        actionBtn.textContent = 'Sucesso!';
        actionBtn.style.background = 'var(--accent)';
        
        // Efeito de confete
        for (let i = 0; i < 20; i++) {
          createConfetti();
        }
        
        setTimeout(() => {
          actionBtn.textContent = 'Testar Funcionalidade';
          actionBtn.style.background = 'var(--primary)';
        }, 2000);
      }, 1000);
    });

    // Controle de instala√ß√£o PWA
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
      
      installBtn.addEventListener('click', () => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('Usu√°rio aceitou a instala√ß√£o');
          } else {
            console.log('Usu√°rio recusou a instala√ß√£o');
          }
          deferredPrompt = null;
        });
      });
    });

    // Verifica se o app j√° est√° instalado
    window.addEventListener('appinstalled', () => {
      console.log('PWA instalado com sucesso');
      installBtn.style.display = 'none';
    });

    // Efeito de confete
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.innerHTML = ['üéâ', '‚ú®', 'üåü', 'üí´'][Math.floor(Math.random() * 4)];
      confetti.style.position = 'absolute';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = '-20px';
      confetti.style.fontSize = (Math.random() * 20 + 10) + 'px';
      confetti.style.opacity = Math.random();
      confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
      
      document.body.appendChild(confetti);
      
      setTimeout(() => {
        confetti.remove();
      }, 3000);
    }

    // Registro do Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('ServiceWorker registrado com sucesso:', registration.scope);
          })
          .catch(error => {
            console.log('Falha ao registrar ServiceWorker:', error);
          });
      });
    }

    // Adiciona estilos din√¢micos para a anima√ß√£o de confete
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
